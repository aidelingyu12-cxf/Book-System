<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="height: 100%;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>図書管理システム</title>
  <link rel="stylesheet" type="text/css" href="../css/home.css" />
  <script src="../js/home.js"></script>
</head>

<body>
  <container>
    <header>
      <header-navi>
        <div class="header-navi-titleUl">
          <a class="header-navi-title" href="/" title="図書管理システム">
            <img class="header-navi-pic" src="../pic/header-navi-pic.png" alt="図書管理システム · BookSystem">
          </a>
          <ul class="header-navi-ul">
          </ul>
        </div>
        <div class="header-navi-formWrap">
          <form class="header-navi-form" action="/search/result" method="get">
            <input type="search" class="header-navi-input header-navi-form-child" placeholder="書籍検索...">
            <button class="header-navi-btn header-navi-form-child" value="">
              検索
            </button>
            </input>
          </form>
        </div>
      </header-navi>
      <header-login>
        <div class="header-navi-register header-login-child">
          <img src="../pic/login-icon.png">
          register
        </div>
        <div class="header-navi-login header-login-child">
          <img src="../pic/register-icon.png">
          login
        </div>
      </header-login>
    </header>
    <main>
      <div class="booklist-wrap">
      </div>
      <div class="main-main">
        <div class="main-left">
          <div class="main-left-header">
            カタログ
          </div>
        </div>
        <div class="main-right">
          <div class="right-main-header">
            <h2>新着情報カレンダー 2024年08月</h2>
          </div>
          <div class="right-main-calender">
            <table>
              <thead>
                <tr>
                  <td>
                    日
                  </td>
                  <td>
                    月
                  </td>
                  <td>
                    火
                  </td>
                  <td>
                    水
                  </td>
                  <td>
                    木
                  </td>
                  <td>
                    金
                  </td>
                  <td>
                    土
                  </td>
                </tr>
              </thead>
  
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </container>
</body>

</html>
